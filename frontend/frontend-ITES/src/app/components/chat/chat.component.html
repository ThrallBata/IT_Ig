  <div class="wrapper">
    <div class="messages-container" id="chat-log">
      <app-message style="margin-top: 20px;" [ngClass]="{
    'message-in-container': message.user.toString() !== appComponent.userId,
    'message-out-container': message.user.toString() === appComponent.userId
    }" *ngFor="let message of chatService.messages"
                   [message]="message"></app-message>
    </div>
    <div class="messages-container" style="margin-top: 20px;">
      <div class="message-out-container message" style="margin-top: 20px;" [ngClass]="{
    'message-in-container': data.user !== appComponent.userId,
    'message-out-container': data.user === appComponent.userId
    }" *ngFor="let data of webSocketService.receivedData">
        {{ data.message }}
      </div>
    </div>
  </div>
  <div class="chat-input-container">
    <!-- Это стояло в теге from ниже
    (ngSubmit)="sendMessage(message); message = ''"-->
    <form>
      <input [(ngModel)]="message" name="message" type="text" class="input chat-input" placeholder="Введите сообщение..." id="chat-message-input">
      <div class="chat-actions">
        <button class="round-btn add-btn">
          <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_34_240)">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M7.51468 17C7.51468 16.4477 7.96239 16 8.51468 16L16 16L16 8.51472C16 7.96243 16.4477 7.51472 17 7.51472C17.5522 7.51472 18 7.96243 18 8.51472L18 16H25.4852C26.0375 16 26.4852 16.4477 26.4852 17C26.4852 17.5523 26.0375 18 25.4852 18H18L18 25.4853C18 26.0376 17.5522 26.4853 17 26.4853C16.4477 26.4853 16 26.0376 16 25.4853L16 18L8.51468 18C7.96239 18 7.51468 17.5523 7.51468 17Z" fill="white"/>
            </g>
            <defs>
              <clipPath id="clip0_34_240">
                <rect width="24" height="24" fill="white" transform="translate(0.0294189 17) rotate(-45)"/>
              </clipPath>
            </defs>
          </svg>
        </button>
        <button (click)="sendMessage(message, chatService.chatId, chatService.userId); message = '';" class="round-btn send-btn" id="chat-message-submit">
